name: Build Windows EXE Only

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            os: Windows
            arch: x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Windows 特定依赖
      - name: Install Windows bundlers (NSIS + WiX)
        shell: pwsh
        run: |
          choco install nsis -y
          choco install wixtoolset -y

      - name: Install Windows build prerequisites (CMake + NASM)
        shell: pwsh
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install nasm -y

      - name: Install Tauri CLI
        run: npm i -D @tauri-apps/cli@^2

      - name: Install frontend dependencies
        run: npm ci

      - name: Generate icons
        run: npx tauri icon ./Flymdnew.png

      - name: Build Tauri app (Windows)
        run: |
          echo "=== Starting Windows Build ==="
          npm run tauri:build -- --bundles nsis --verbose || {
            echo "::error::Windows build failed"
            exit 1
          }

      - name: Upload artifacts (Windows Installer)
        uses: actions/upload-artifact@v4
        with:
          name: flymd-${{ matrix.os }}-${{ matrix.arch }}-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

  # 创建 Release
  create-release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: flymd-Windows-x64-installer/**/*
          draft: true
          generate_release_notes: true
