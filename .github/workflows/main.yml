# .github/workflows/build.yml
name: Build Multi-Platform

on:
  workflow_dispatch:  # 支持手动触发
  push:
    tags:
      - 'v*'  # 推送 v 开头的标签时触发

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            os: Windows
            arch: x64
          - platform: ubuntu-22.04
            os: Linux
            arch: x64
          - platform: macos-14
            os: macOS
            arch: universal


# Windows 构建步骤
- name: Install Windows bundlers (NSIS + WiX)
  if: matrix.platform == 'windows-latest'
  shell: pwsh
  run: |
    choco install nsis -y
    choco install wixtoolset -y

- name: Install Windows build prerequisites (CMake + NASM)
  if: matrix.platform == 'windows-latest'
  shell: pwsh
  run: |
    choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
    choco install nasm -y

- name: Build Tauri app (Windows)
  if: matrix.platform == 'windows-latest'
  run: npm run tauri:build -- --bundles nsis

- name: Create portable zip (Windows)
  if: matrix.platform == 'windows-latest'
  shell: pwsh
  run: |
    $exe = "src-tauri/target/release/flymd.exe"
    $outDir = "src-tauri/target/release/bundle/portable"
    New-Item -ItemType Directory -Force -Path $outDir | Out-Null
    $zip = Join-Path $outDir "flymd_portable_${{ matrix.arch }}.zip"
    Compress-Archive -Path $exe -DestinationPath $zip -Force

- name: Upload artifacts (Windows)
  uses: actions/upload-artifact@v4
  with:
    name: flymd-${{ matrix.os }}-${{ matrix.arch }}
    path: src-tauri/target/release/bundle/nsis/*.exe

- name: Upload artifacts (Windows Portable)
  uses: actions/upload-artifact@v4
  with:
    name: flymd-${{ matrix.os }}-${{ matrix.arch }}-portable
    path: src-tauri/target/release/bundle/portable/*.zip
# 创建 Release 步骤
create-release:
  needs: build
  if: startsWith(github.ref, 'refs/tags/v')
  runs-on: ubuntu-latest
  steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          flymd-Windows-x64/**/*
          flymd-Windows-x64-portable/**/*
          flymd-Linux-x64/**/*
          flymd-macOS-universal/**/*
        draft: true
        generate_release_notes: true
